<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor 测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .test-button:hover {
            background: #0056b3;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>Monaco Editor 功能测试</h1>

        <div>
            <button class="test-button" onclick="testJQuery()">测试 jQuery 兼容层</button>
            <button class="test-button" onclick="testMonacoEnvironment()">测试 Monaco 环境</button>
            <button class="test-button" onclick="testAutoComplete()">测试自动补全</button>
            <button class="test-button" onclick="runAllTests()">运行所有测试</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        function testJQuery() {
            addResult('🔍 测试 jQuery 兼容层...');

            try {
                if (window.$ && window.jQuery) {
                    // 测试基本方法
                    const testStr = '  hello world  ';
                    const trimmed = $.trim(testStr);

                    if (trimmed === 'hello world') {
                        addResult('✅ jQuery trim 方法正常工作', 'success');
                    } else {
                        addResult(`❌ jQuery trim 方法异常: "${trimmed}"`, 'error');
                    }

                    // 测试 extend 方法
                    const obj1 = { a: 1 };
                    const obj2 = { b: 2 };
                    const extended = $.extend(obj1, obj2);

                    if (extended.a === 1 && extended.b === 2) {
                        addResult('✅ jQuery extend 方法正常工作', 'success');
                    } else {
                        addResult('❌ jQuery extend 方法异常', 'error');
                    }

                    // 测试 each 方法
                    let count = 0;
                    $.each([1, 2, 3], function () { count++; });

                    if (count === 3) {
                        addResult('✅ jQuery each 方法正常工作', 'success');
                    } else {
                        addResult('❌ jQuery each 方法异常', 'error');
                    }

                } else {
                    addResult('❌ jQuery 兼容层未找到', 'error');
                }
            } catch (error) {
                addResult(`❌ jQuery 测试失败: ${error.message}`, 'error');
            }
        }

        function testMonacoEnvironment() {
            addResult('🔍 测试 Monaco 环境...');

            try {
                if (window.MonacoEnvironment) {
                    addResult('✅ MonacoEnvironment 已配置', 'success');

                    if (typeof window.MonacoEnvironment.getWorkerUrl === 'function') {
                        addResult('✅ getWorkerUrl 方法可用', 'success');

                        const workerUrl = window.MonacoEnvironment.getWorkerUrl('sql', 'sql');
                        if (workerUrl && workerUrl.startsWith('data:text/javascript')) {
                            addResult('✅ Worker URL 生成正常', 'success');
                        } else {
                            addResult('❌ Worker URL 生成异常', 'error');
                        }
                    } else {
                        addResult('❌ getWorkerUrl 方法不可用', 'error');
                    }
                } else {
                    addResult('❌ MonacoEnvironment 未配置', 'error');
                }
            } catch (error) {
                addResult(`❌ Monaco 环境测试失败: ${error.message}`, 'error');
            }
        }

        function testAutoComplete() {
            addResult('🔍 测试自动补全配置...');

            try {
                // 检查 Monaco 是否已加载
                if (window.monaco) {
                    addResult('✅ Monaco 已加载', 'success');

                    // 检查语言提供者
                    const providers = monaco.languages.getCompletionItemProviders('sql');
                    if (providers && providers.length > 0) {
                        addResult(`✅ 找到 ${providers.length} 个补全提供者`, 'success');
                    } else {
                        addResult('⚠️ 未找到补全提供者', 'info');
                    }
                } else {
                    addResult('⚠️ Monaco 尚未加载，这是正常的', 'info');
                }
            } catch (error) {
                addResult(`❌ 自动补全测试失败: ${error.message}`, 'error');
            }
        }

        function runAllTests() {
            document.getElementById('results').innerHTML = '';
            addResult('🚀 开始运行所有测试...');

            setTimeout(() => testJQuery(), 100);
            setTimeout(() => testMonacoEnvironment(), 200);
            setTimeout(() => testAutoComplete(), 300);
        }

        // 页面加载完成后自动运行测试
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>

</html>
