<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>Column Selector Layout Demo</title>
<style>
:root {
  --dq-border-subtle: #dfe4ea;
  --dq-surface: #fff;
  --dq-text-primary: #1f2933;
  --dq-text-secondary: #4a5568;
  --dq-column-meta-width: 150px;
  --dq-column-meta-gap: 12px;
}

body {
  font-family: "Inter", "PingFang SC", sans-serif;
  background: #f6f8fb;
  padding: 40px;
  color: var(--dq-text-primary);
}

.column-card {
  display: flex;
  gap: 12px;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid var(--dq-border-subtle);
  background: var(--dq-surface);
  align-items: flex-start;
  width: 440px;
  margin-bottom: 14px;
}

.column-card__checkbox {
  margin-top: 4px;
}

.column-card__content {
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.column-card__row {
  display: grid;
  grid-template-columns: minmax(0, 1fr) var(--dq-column-meta-width);
  column-gap: var(--dq-column-meta-gap);
  align-items: center;
}

.column-card__name {
  font-size: 15px;
  font-weight: 600;
  color: var(--dq-text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.column-card__meta {
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: flex-end;
  width: 100%;
}

.column-card__meta span.type {
  font-size: 12px;
  font-weight: 600;
  color: var(--dq-text-secondary);
}

.json-flag {
  width: 22px;
  height: 22px;
  border-radius: 8px;
  border: 1px dashed rgba(79, 140, 255, 0.45);
  background: rgba(79, 140, 255, 0.08);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: var(--dq-accent-primary);
  font-size: 12px;
}

.column-card__json-hint {
  font-size: 12px;
  color: var(--dq-text-secondary);
  line-height: 1.35;
}

svg {
  display: block;
}
</style>
</head>
<body>

<div class="column-card">
  <input type="checkbox" class="column-card__checkbox" />
  <div class="column-card__content">
    <div class="column-card__row">
      <div class="column-card__name">id</div>
      <div class="column-card__meta">
        <span class="type">NUMBER</span>
      </div>
    </div>
  </div>
</div>

<div class="column-card">
  <input type="checkbox" class="column-card__checkbox" />
  <div class="column-card__content">
    <div class="column-card__row">
      <div class="column-card__name">payload</div>
      <div class="column-card__meta">
        <span class="json-flag" title="JSON/STRUCT 列">
          <svg viewBox="0 0 24 24" width="14" height="14" stroke="var(--dq-text-secondary)" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3v4"></path>
            <path d="M12 17v4"></path>
            <path d="M5.4 5.4 7.8 7.8"></path>
            <path d="M16.2 16.2l2.4 2.4"></path>
            <path d="M3 12h4"></path>
            <path d="M17 12h4"></path>
            <path d="M5.4 18.6 7.8 16.2"></path>
            <path d="M16.2 7.8l2.4-2.4"></path>
          </svg>
        </span>
        <span class="type">TEXT</span>
      </div>
    </div>
    <div class="column-card__json-hint">
      JSON/STRUCT 列需要手动配置路径，使用右侧 ✨ 按钮展开字段
    </div>
  </div>
</div>

</body>
</html>
