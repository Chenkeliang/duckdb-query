<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Query - Sidebar Layout Prototype</title>
    <style>
        /* 
         * 核心变量定义 - 直接复用 modern.css 中的定义 
         * 确保颜色系统与现有项目一致
         */
        :root {
            --dq-font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", "Helvetica Neue", Arial, sans-serif;
            
            /* Light Mode Variables */
            --dq-background: #ffffff;
            --dq-surface: #ffffff;
            --dq-surface-alt: #f9fafb; /* 侧边栏背景 */
            --dq-surface-hover: rgba(15, 23, 42, 0.06);
            --dq-surface-active: #eef2fb;
            --dq-border: rgba(15, 23, 42, 0.08);
            --dq-border-subtle: rgba(15, 23, 42, 0.06);
            --dq-text-primary: #0f172a;
            --dq-text-secondary: #64748b;
            --dq-accent-primary: #2563eb;
            --dq-radius-card: 8px;
            --dq-shadow-soft: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --dq-background: #040506;
            --dq-surface: #111720;
            --dq-surface-alt: #0d121a; /* 侧边栏背景 */
            --dq-surface-hover: rgba(255, 255, 255, 0.05);
            --dq-surface-active: rgba(240, 115, 53, 0.15);
            --dq-border: rgba(148, 163, 184, 0.1);
            --dq-border-subtle: rgba(148, 163, 184, 0.08);
            --dq-text-primary: #e6eaf3;
            --dq-text-secondary: #94a3b8;
            --dq-accent-primary: #f07335;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--dq-font-sans);
            background-color: var(--dq-background);
            color: var(--dq-text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 
         * MainLayout 结构 
         */
        .dq-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 
         * Sidebar 样式 
         */
        .dq-sidebar {
            width: 260px;
            background-color: var(--dq-surface-alt);
            border-right: 1px solid var(--dq-border-subtle);
            display: flex;
            flex-direction: column;
            padding: 16px;
            flex-shrink: 0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dq-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 18px;
            color: var(--dq-text-primary);
        }

        .dq-nav-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .dq-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: var(--dq-radius-card);
            color: var(--dq-text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dq-nav-item:hover {
            background-color: var(--dq-surface-hover);
            color: var(--dq-text-primary);
        }

        .dq-nav-item.active {
            background-color: var(--dq-surface-active);
            color: var(--dq-accent-primary);
        }

        .dq-nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* 
         * Main Content Area 
         */
        .dq-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* 防止 Flex 子元素溢出 */
        }

        /* 
         * Header 样式 
         */
        .dq-header {
            height: 64px;
            border-bottom: 1px solid var(--dq-border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background-color: var(--dq-background);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dq-breadcrumbs {
            font-size: 14px;
            color: var(--dq-text-secondary);
        }
        
        .dq-breadcrumbs span {
            color: var(--dq-text-primary);
            font-weight: 500;
        }

        .dq-header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .dq-btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--dq-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--dq-surface);
            color: var(--dq-text-secondary);
        }

        /* 
         * Content Scroll Area 
         */
        .dq-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background-color: var(--dq-background);
        }

        /* 
         * 模拟现有组件 (Black Box) 
         */
        .mock-component {
            background-color: var(--dq-surface);
            border: 1px solid var(--dq-border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--dq-shadow-soft);
            height: 800px; /* 模拟长内容 */
        }

        .mock-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--dq-text-primary);
        }

        .mock-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .mock-card {
            background: var(--dq-surface-alt);
            height: 100px;
            border-radius: 8px;
            border: 1px solid var(--dq-border-subtle);
        }

    </style>
</head>
<body data-theme="light">

    <div class="dq-layout">
        <!-- Sidebar -->
        <aside class="dq-sidebar">
            <div class="dq-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--dq-accent-primary)">
                    <path d="M2 12h20"></path>
                    <path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8"></path>
                    <path d="m4 8 16-4"></path>
                    <path d="m2 12 20-4"></path>
                </svg>
                Duck Query
            </div>

            <nav class="dq-nav-group">
                <div class="dq-nav-item active" onclick="setActive(this, 'Visual Query')">
                    <svg class="dq-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                    图形化查询
                </div>
                <div class="dq-nav-item" onclick="setActive(this, 'SQL Editor')">
                    <svg class="dq-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></svg>
                    SQL 编辑器
                </div>
                <div class="dq-nav-item" onclick="setActive(this, 'Data Sources')">
                    <svg class="dq-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
                    数据源管理
                </div>
                <div class="dq-nav-item" onclick="setActive(this, 'Task Center')">
                    <svg class="dq-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                    任务中心
                </div>
            </nav>
        </aside>

        <!-- Main Area -->
        <main class="dq-main">
            <!-- Header -->
            <header class="dq-header">
                <div class="dq-breadcrumbs">
                    Home / <span id="page-title">Visual Query</span>
                </div>
                <div class="dq-header-actions">
                    <button class="dq-btn-icon" onclick="toggleTheme()">
                        <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                    </button>
                    <div style="width: 32px; height: 32px; background: #e2e8f0; border-radius: 50%;"></div>
                </div>
            </header>

            <!-- Content -->
            <div class="dq-content">
                <!-- 这里模拟现有的复杂组件，它们被包裹在新的布局中 -->
                <div class="mock-component">
                    <div class="mock-title">Unified Query Interface (Existing Component)</div>
                    <p style="color: var(--dq-text-secondary); margin-bottom: 24px;">
                        This area represents the existing complex components (QueryBuilder, DataGrid, etc.).
                        Notice how they sit comfortably inside the new layout without any code changes.
                    </p>
                    
                    <div class="mock-grid">
                        <div class="mock-card"></div>
                        <div class="mock-card"></div>
                        <div class="mock-card"></div>
                    </div>

                    <div style="height: 400px; background: var(--dq-surface-alt); border: 1px dashed var(--dq-border); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--dq-text-secondary);">
                        Complex Data Grid Area
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            
            // Update icon (simplified)
            const icon = document.getElementById('theme-icon');
            if (newTheme === 'dark') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                icon.innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>';
            }
        }

        function setActive(element, title) {
            document.querySelectorAll('.dq-nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('page-title').textContent = title;
        }
    </script>
</body>
</html>
