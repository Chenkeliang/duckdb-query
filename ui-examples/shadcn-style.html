<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadcn/ui 风格 - 数据查询平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- 顶部导航 -->
    <header class="border-b bg-white">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">DQ</span>
                    </div>
                    <h1 class="text-xl font-semibold text-foreground">DataQuery Pro</h1>
                </div>
                <nav class="hidden md:flex items-center space-x-1">
                    <button class="px-3 py-2 text-sm font-medium text-muted-foreground hover:text-foreground hover:bg-accent rounded-md transition-colors">
                        数据源
                    </button>
                    <button class="px-3 py-2 text-sm font-medium bg-accent text-accent-foreground rounded-md">
                        SQL执行器
                    </button>
                    <button class="px-3 py-2 text-sm font-medium text-muted-foreground hover:text-foreground hover:bg-accent rounded-md transition-colors">
                        管理
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧面板 -->
            <div class="lg:col-span-1 space-y-6">
                <!-- 数据源管理 -->
                <div class="bg-white rounded-lg border shadow-sm">
                    <div class="p-6 pb-4">
                        <h3 class="text-lg font-semibold text-foreground mb-2">数据源</h3>
                        <p class="text-sm text-muted-foreground mb-4">管理您的数据连接</p>
                        
                        <!-- 标签页 -->
                        <div class="flex space-x-1 bg-muted p-1 rounded-md mb-4">
                            <button class="flex-1 px-3 py-2 text-sm font-medium bg-white text-foreground rounded-sm shadow-sm">
                                文件上传
                            </button>
                            <button class="flex-1 px-3 py-2 text-sm font-medium text-muted-foreground hover:text-foreground">
                                URL读取
                            </button>
                        </div>

                        <!-- 文件上传区域 -->
                        <div class="border-2 border-dashed border-border rounded-lg p-6 text-center hover:border-primary/50 transition-colors cursor-pointer">
                            <div class="w-10 h-10 mx-auto mb-3 bg-secondary rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                            </div>
                            <p class="text-sm font-medium text-foreground mb-1">选择文件或拖拽到此处</p>
                            <p class="text-xs text-muted-foreground">支持 CSV, JSON, Excel, Parquet</p>
                        </div>

                        <div class="mt-4">
                            <label class="block text-sm font-medium text-foreground mb-2">表别名</label>
                            <input type="text" placeholder="输入表名..." 
                                   class="w-full px-3 py-2 border border-input rounded-md text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- DuckDB表列表 -->
                <div class="bg-white rounded-lg border shadow-sm">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-foreground">DuckDB表</h3>
                            <button class="px-3 py-1 text-xs font-medium bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                                管理
                            </button>
                        </div>
                        
                        <div class="space-y-2">
                            <div class="flex items-center justify-between p-3 rounded-md border hover:bg-accent cursor-pointer">
                                <div>
                                    <p class="text-sm font-medium text-foreground">iris_data</p>
                                    <p class="text-xs text-muted-foreground">150 行 • 5 列</p>
                                </div>
                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            </div>
                            <div class="flex items-center justify-between p-3 rounded-md border hover:bg-accent cursor-pointer">
                                <div>
                                    <p class="text-sm font-medium text-foreground">sales_data</p>
                                    <p class="text-xs text-muted-foreground">1,000 行 • 8 列</p>
                                </div>
                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧主要区域 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- SQL查询器 -->
                <div class="bg-white rounded-lg border shadow-sm">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-foreground mb-4">SQL查询执行器</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-foreground mb-2">SQL查询</label>
                                <textarea placeholder="SELECT * FROM your_table LIMIT 100" 
                                          class="w-full h-32 px-3 py-2 border border-input rounded-md text-sm font-mono placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent resize-none"></textarea>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <input type="text" placeholder="保存结果为表 (可选)" 
                                       class="flex-1 mr-4 px-3 py-2 border border-input rounded-md text-sm placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                <button class="px-6 py-2 bg-primary text-primary-foreground text-sm font-medium rounded-md hover:bg-primary/90 transition-colors">
                                    执行查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 查询结果 -->
                <div class="bg-white rounded-lg border shadow-sm">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-foreground">查询结果</h3>
                                <p class="text-sm text-muted-foreground">150 行 • 5 列</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="p-2 text-muted-foreground hover:text-foreground hover:bg-accent rounded-md">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                </button>
                                <button class="px-3 py-1 text-xs font-medium bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                                    导出
                                </button>
                            </div>
                        </div>
                        
                        <!-- 表格 -->
                        <div class="border rounded-md overflow-hidden">
                            <table class="w-full">
                                <thead class="bg-muted">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">ID</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Name</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Value</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-muted-foreground uppercase tracking-wider">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-border">
                                    <tr class="hover:bg-muted/50">
                                        <td class="px-4 py-3 text-sm text-foreground">1</td>
                                        <td class="px-4 py-3 text-sm text-foreground">Sample Data</td>
                                        <td class="px-4 py-3 text-sm text-foreground">123.45</td>
                                        <td class="px-4 py-3 text-sm">
                                            <span class="inline-flex px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">
                                                Active
                                            </span>
                                        </td>
                                    </tr>
                                    <tr class="hover:bg-muted/50">
                                        <td class="px-4 py-3 text-sm text-foreground">2</td>
                                        <td class="px-4 py-3 text-sm text-foreground">Test Record</td>
                                        <td class="px-4 py-3 text-sm text-foreground">67.89</td>
                                        <td class="px-4 py-3 text-sm">
                                            <span class="inline-flex px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full">
                                                Pending
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
