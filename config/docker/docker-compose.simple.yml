    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_UI_MODE=modern
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - dataquery-network
    depends_on:
