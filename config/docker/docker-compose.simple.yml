  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: dataquery-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ENV=development
    volumes:
      - ./api:/app
      - ./data:/app/data
    networks:
      - dataquery-network
    restart: unless-stopped

